overwrite: true
schema: "https://workout-220216.hasura.app/v1/graphql"
documents: 
  - "src/libs/graphql/queries/*.ts"
  - "src/libs/graphql/mutations/*.ts"
  - "src/libs/graphql/queries/*.graphql"
  - "src/libs/graphql/mutations/*.graphql"
generates:
  src/types/generated/graphql.d.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config: 
      useIndexSignature: true
      withComponent: false
      withHooks: true
      withHOC: false  
      scalars: 
        date: string
        numeric: nuÔΩçber
        timestamptz: string
  src/types/generated/schema.graphql:
    plugins:
      - "schema-ast"